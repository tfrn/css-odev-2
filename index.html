<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>google!</title>
</head>
<body>
    <!--header alanı-->
    <!--bu bölümde google logosu yer alacak. -->
    <div class="logo"><img src="../pictures/google.jpg" alt="google" style="margin:0; padding: 0; height: 113px;"></div>
    <!--section alanı-->
    <!--easında bu bölüm biri gri diğeri mavi olan iki ana alandan oluşuyor yani tablo kullanabiliriz.-->
    <ul class="sectionul" style="list-style-type: none;">
        <li id="sectionliid1">
            <div style="text-align:center">
                <form action="">
                    <div style="font-size:medium;font-style:normal;text-align: center;">Search the web using Google!</div>
                    <input type="text" style="margin-bottom:2px;width: 300px;"><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </form>
            </div>
        </li>
        <li id="sectionliid2">
            <table style="width:100%">
                <tr>
                    <td style="background-color:rgb(126, 229, 218);">
                        <ul style="list-style-type: none;text-align: center;">
                            <li>Special Searches</li>
                            <li>
                                <a href="stanford">Stanford Search</a>
                            </li>
                            <li>
                                <a href="linux">Linux Search</a>
                            </li>
                        </ul>
                    </td>
                    <td style="background-color:rgb(112, 204, 194);">
                        <ul style="list-style-type: none;text-align: center; font-size: 13px;">
                            <li><a href="help">Help!</a></li>
                            <li><a href="about">About Google!</a></li>
                            <li><a href="company">Company Info</a></li>
                            <li><a href="Google">Google! Logos</a></li>
                        </ul>
                    </td>
                    <td style="background-color:rgb(98, 179, 170);">
                    <ul style="list-style-type: none;text-align: center;font-size: 13px;">
                        <li>Get Google!</li>
                        <li>updates montly:</li>
                        <li><input type="text" value="your e-mail"></li>
                        <li><input type="submit" value="Subscribe"><a href="archive">Archive</a></li>
                    </ul>
                    </td>
                </tr>
            </table>
        </li>
    </ul>
    <!--footer alanı-->
    <footer style="font-size:12px;text-align:center">Copyright ©1998 Google Inc.</footer>
</body>
</html>
